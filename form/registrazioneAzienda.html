    <section class="container">
      <div class="columns is-multiline">
        <div class="column is-8 is-offset-2 register">
          <div class="columns">
            <div class="column right has-text-centered">
              <h1 class="title is-1">Registrazione azienda</h1>
              <h2 class="subtitle colored is-4">Iscrizione</h2>
              <br><br>
            <!-- form -->  
              <form action="#" method="get" enctype="multipart/form-data" action="action_page.php">

              <!-- Email Password User Data C.F. IVA Telefono File IP Dominio -->
                
                <!-- nome azienda -->  
                <label class="label">Nome azienda</label>
                <div class="field">
                  <div class="control">
                    <input class="input is-medium" type="text" placeholder="Nome azienda"  id="nomeAzienda" name="nomeAzienda" pattern="[a-zA-Z.&]">
                  </div>
                </div>

                <!-- partita iva -->  
                <label class="label">Partita iva</label>
                <div class="field">
                  <div class="control">
                    <input class="input is-medium" type="text" placeholder="Partita iva"  id="pIva" name="pIva" pattern="[0-9]{11}">
                  </div>
                </div>

                <!-- IP -->  
                <label class="label">Indirizzo IP </label>
                <div class="field">
                  <div class="control">
                    <input class="input is-medium" type="text" placeholder="192.168.0.0"  id="IP" name="IP" pattern="[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]">
                  </div>
                </div>

                <!-- user -->  
                <label class="label">Username</label>
                <div class="field">
                  <div class="control">
                    <input class="input is-medium" type="text" placeholder="Username"  id="fname" name="nome" pattern="[a-zA-Z0-9]">
                  </div>
                      <p> solo lettere o numeri</p>
                </div>

                
                <!-- email 2 -->  
                <label class="label">Email </label>
                <div class="field">
                  <div class="control">
                    <input class="input is-medium" type="email" placeholder="nome.cognome@buonarroti.tn.it" name="email" pattern="[a-z]*\.[a-z]*@buonarroti.tn.it$">
                  </div>
                  <p>inserie email istituzionale tutta in minuscolo</p>
                </div>

                <!-- Numero di telefono -->  
                <label class="label">Numero di telefono</label>
                <div class="field">
                  <div class="control">
                    <input class="input is-medium" type="text" placeholder="Numero di telefono"  id="numCell" name="numCell" pattern="[0-9]{10}">
                  </div>
                </div>

                <!-- CF -->  
                <label class="label">Codice fiscale</label>
                <div class="field">
                  <div class="control">
                    <!--input class="input is-medium" type="text" placeholder="Codice fiscale"  id="CF" name="CF" pattern="/^[A-Z]{6}\d{2}[A-Z]\d{2}[A-Z]\d{3}[A-Z]$/i"-->
                    
                    <input class="input is-medium" type="text" placeholder="Codice fiscale"  id="CF" name="CF" pattern="^[A-Z]{6}[0-9]{2}[A-Z]{1}[0-9]{2}[A-Z]{1}[0-9]{3}[A-Z]{1}$">
                  </div>
                </div>

                <!-- data nascita 2 --> 
                <label class="label">Data di nascita</label>
                <div class="field">
                  <div class="control">
                    <input class="input is-medium" type="text" placeholder="gg/mm/aaaa"  id="fname" name="nome" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$">
                  </div>
                </div>

                <!-- aggiungi file --> 
                <label class="label">documenti</label>
                <div class="file has-name is-fullwidth">
                  <label class="file-label">
                    <input class="file-input" type="file" name="resume" pattern=".jpg">
                    <span class="file-cta">
                      <span class="file-icon">
                        <i class="fas fa-upload"></i>
                      </span>
                      <span class="file-label">
                        aggiungi un file
                      </span>
                    </span>
                    <span class="file-name">
                      allegare foto documenti
                    </span>
                  </label>
                </div>
                <br>

                <!-- genere --> 
                <label class="label">genere</label>
                  <div class="select">
                    <select>
                      <option value="maschio">Maschio</option>
                      <option value="femmina">Femmina</option>
                    </select>
                  </div>
                <br><br>
                
                <!-- password --> 
                <label class="label">Password</label>
                <div class="field">
                  <div class="control">
                    <input class="input is-medium" type="password" placeholder="Password" name="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                  </div>
                  <p>Minimo 8 lettere con una maiuscola, una minuscola e carattere speciale</p>
                </div>

                <!-- password --> 
                <label class="label">Ripeti Password</label>
                <div class="field">
                  <div class="control">
                    <input class="input is-medium" type="password" placeholder="Password" name="Password">
                  </div>
                </div>

                <!-- pubblicità --> 
                <div class="field">
                  <div class="control">
                    <br>
                    <label class="label">Vuoi ricevere aggiornamenti:</label>
                      <input type="radio" id="html" name="fav_language" value="HTML">
                      <label for="si">Si, grazie</label><br>
                      <input type="radio" id="css" name="fav_language" value="CSS">
                      <label for="no">No, grazie</label><br><br>
                  </div>
                </div>

                <!-- ricrodami --> 
                <label class="checkbox">
                  <input type="checkbox">
                  ricordami
                </label>

                <!-- invio --> 
                <br><br>
                <button class="button is-info">Invia</button>
                <br><br><br>  
              </form>
