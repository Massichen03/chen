            <!-- form -->  
              <form action="#" method="get" enctype="multipart/form-data" action="action_page.php">
                
                <!-- nome -->  
                <label class="label">Nome</label>
                <div class="field">
                  <div class="control">
                    <input class="input is-medium" type="text" placeholder="Nome"  id="fname" name="nome" pattern="[a-zA-Z]">
                  </div>
                </div>

                <!-- cognome -->  
                <label class="label">Cognome</label>
                <div class="field">
                  <div class="control">
                    <input class="input is-medium" type="text" placeholder="Cognome" name="Cognome" id="Cognome" pattern="[a-zA-Z]">
                  </div>
                </div>

                <!-- email -->  
                <label class="label">Email</label>
                <div class="field">
                  <div class="control">
                    <input class="input is-medium" type="email" placeholder="Email" name="email">
                  </div>
                </div>

                <!-- Numero di telefono -->  
                <label class="label">Numero di telefono</label>
                <div class="field">
                  <div class="control">
                    <input class="input is-medium" type="text" placeholder="Numero di telefono"  id="numCell" name="numCell" pattern="[0-9]">
                  </div>
                </div>

                <!-- data nascita --> 
                <label class="label">Data di nascita</label>
                <div class="field">
                  <div class="control">
                    <!--<label for="birthday">Data di nascita:</label> -->
                    <input class="input is-medium" type="date" id="birthday" name="birthday"><br><br>
                  </div>
                </div>

                <!-- aggiungi file --> 
                <label class="label">documenti</label>
                <div class="file has-name is-fullwidth">
                  <label class="file-label">
                    <input class="file-input" type="file" name="resume">
                    <span class="file-cta">
                      <span class="file-icon">
                        <i class="fas fa-upload"></i>
                      </span>
                      <span class="file-label">
                        aggiungi un file
                      </span>
                    </span>
                    <span class="file-name">
                      allegare foto documenti
                    </span>
                  </label>
                </div>
                <br>

                <!-- genere --> 
                <label class="label">genere</label>
                  <!--<label for="cars">seleziona il genere: </label> -->
                  <div class="select">
                    <select>
                      <option value="maschio">Maschio</option>
                      <option value="femmina">Femmina</option>
                    </select>
                  </div>
                <br><br>
                
                <!-- password --> 
                <label class="label">Password</label>
                <div class="field">
                  <div class="control">
                    <input class="input is-medium" type="password" placeholder="Password" name="Password">
                  </div>
                </div>

                <!-- password --> 
                <label class="label">Ripeti Password</label>
                <div class="field">
                  <div class="control">
                    <input class="input is-medium" type="password" placeholder="Password" name="Password">
                  </div>
                </div>

                <!-- pubblicità --> 
                <div class="field">
                  <div class="control">
                    <label class="label">Vuoi ricevere aggiornamenti:</label>
                      <input type="radio" id="html" name="fav_language" value="HTML">
                      <label for="si">Si, grazie</label><br>
                      <input type="radio" id="css" name="fav_language" value="CSS">
                      <label for="no">No, grazie</label><br><br>
                  </div>
                </div>

                <!-- ricrodami --> 
                <label class="checkbox">
                  <input type="checkbox">
                  ricordami
                </label>

                <!-- invio --> 
                <br><br>
                <button class="button is-info">Invia</button>
